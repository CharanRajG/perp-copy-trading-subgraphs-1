specVersion: 0.0.1
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: VaultFactory
    network: goerli
    source:
      address: "0xE220776dA40c51a40146a07B15C51796D4C8d483"
      abi: VaultFactory
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.2
      language: wasm/assemblyscript
      entities:
        - CreateVault
        - DeleteVault
      abis:
        - name: VaultFactory
          file: ./abis/VaultFactory.json
      eventHandlers:
        - event: CreateVault(address,bytes32,address,address)
          handler: handleCreateVault
        - event: DeleteVault(address,address)
          handler: handleDeleteVault
      file: ./src/mapping.ts
