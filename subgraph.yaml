specVersion: 0.0.2
description: A subgraph for the VaultFactory contract
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: VaultFactory
    network: <your-target-network>
    source:
      address: "<VaultFactory-contract-address>"
      abi: VaultFactory
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ./src/mapping.ts
      entities:
        - Vault
      abis:
        - name: VaultFactory
          file: ./abis/VaultFactory.json
      eventHandlers:
        - event: CreateVault(address,bytes32,address,address)
          handler: handleCreateVault
        - event: DeleteVault(address,address)
          handler: handleDeleteVault
      file: ./src/mapping.ts
      